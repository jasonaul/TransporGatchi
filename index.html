<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransporGatchi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class ="charName">Municipal Transport System</h1>
    <nav class="navbar">
        <div class="navigation">
            <a class="navbarTransport" href="#">TransporGatchi</a>
        <div class="action-items">
            <button id="start" class="button btn-start">Start building your TransporGatchi!</button>
            <button id="passengers" class="button btn-action">Carry Passengers</button>
            <button id="schedule" class="button btn-action">Adjust Schedule for Efficiency</button>
            <button id="maintenance" class="button btn-action">Maintenance Downtime</button>
        </div>
    </nav>
<div class="all-divs">
    <div class="images">
            <img class="animate" id="transit" src="../imgs/paper.gif">
    <div id="Status" class="stats">
        <span id="Passengers-Carry">Passengers: 10</span>
        <span id="Schedule-Show">Schedule: 10</span>
        <span id="Maintenance-Show">Maintenance Attention: 0</span>
        <span id="Age-Show">Age: 0</span>
    </div>    
</div>
</div>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
